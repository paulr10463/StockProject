<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock App</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
    <script type="module" src="/scripts/main.js"></script>
    <div class="container">
      <h1>Registro de Acciones</h1>
      <form id="stockForm" class="stockFormContainer">
          <div class="stocksInputContainer">
              <div class="form__group field">
                <input class="form__field" type="text" id="stockName" required>
                  <label class="form__label" for="stockName">Nombre de la Acción</label>  
              </div>
              <div class="stockContainer form__group field">
                  
                  <input class="form__field" type="date" id="purchaseDate" required>
                  <label class="form__label" for="purchaseDate">Fecha de Compra</label>
              </div>
              <div class="stockContainer form__group field">
                  
                  <input class="form__field" type="number" id="purchasePrice" min="0" step="0.01" required>
                  <label class="form__label" for="purchasePrice">Precio de Compra</label>
              </div>
              <div class="stockContainer form__group field">
                  
                  <input class="form__field" type="number" id="quantity" min="0" required>
                  <label class="form__label" for="quantity">Cantidad de Acciones</label>
              </div>
          </div>        
          <button id="submitButton" type="submit">Añadir</button>
      </form>
  </div>
  
  <div class="container">
      <table id="stockTable">
          <thead>
              <tr>
                  <th>Nombre</th>
                  <th>Cantidad</th>
                  <th>Fecha</th>
                  <th>Precio Unitario</th>
                  <th>Total</th>
              </tr>
          </thead>
          <tbody>

          </tbody>
      </table>
      <div id="stockList">
          <ul id="stockItems"></ul>
      </div>
  </div>
  </body>
</html>
